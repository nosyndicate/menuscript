{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<style>
	body {
		padding: 20px;
		background: #fafafa;
		position: relative;
	}
	.more_space {
		margin-top: 12px;
		margin-bottom: 12px;
	}

	.demo-card-wide.mdl-card {
		width: 768px;
		margin-left: auto ;
  		margin-right: auto ;
	}
	.demo-card-wide > .mdl-card__title {
		height: 176px;
	}
	
	.left{ 
		float: left; 
		width: 25%; 
	}
	.right{ 
		float: right; 
		width: 25%; 
	}
	.center{ 
		display: inline-block; 
		width: 25%; 
	}
	.mdl-card__title-text {
		font-size: 48px;
	}
	.mdl-button {
		font-size: 32px;
		padding: 10px;
		height: 52px
	}
	.mdl-radio {
		font-size: 20px;
		margin-left: 10px;
		margin-right: 20px;
		font-weight: bold;
	}
</style>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="demo-card-wide mdl-card mdl-shadow--8dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text"> 下周菜谱 </h2>
			</div>
		<div class="mdl-card__supporting-text">
				<form action="#" method='POST' class="form-group" >
					{% csrf_token %}
					<div>
						{% for id, name in person_list %}
							<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect more_space" for={{ id }}>
								<input type="radio" id={{ id }} class="mdl-radio__button" name="who" value={{ name }}>
								<span class="mdl-radio__label">{{ name }}</span>
							</label>
						{% endfor %}
					</div>

					<div class="mdl-grid">
						{% for id, name in dish_list %}
							<div class="center">
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect more_space" for={{ id }}>
									<input type="checkbox" id={{ id }} class="mdl-checkbox__input" name={{ name }}>
									<span class="mdl-checkbox__label">{{ name }}</span>
								</label>
							</div>
						{% endfor %}
					</div>
					
					<div class="mdl-card__actions mdl-card--border">
						<input type="submit" value="就吃这些" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" >
					</div>

				</form>
			</div>  
		</div>
	</main>
</div>

{% endblock %}
